<html>
	<head>
		<title>Good Food — Доставка еды и продуктов</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
		<header class="header">
			<div class="header-container">
					<a class="logo-link" href="https://pashafen07.github.io/index.html">
						<img src="img/logo.png"></img>
						<span class="logo-text"><font class="logo-name" face="Arial black">Good Food</font></span>
					</a>
			</div>
		</header>
		<main class="main">
			<div class="main-container">
				<div class="main-title">
					<h2 class="main-title"><font face="Arial black">Регистрация</font></h2>
				</div>
				<div class="card-section">
					<div class="main-card">
						<h1 class="card-text"><font face="Arial">Введите имя</font></h1>
						<input class="card-input input-focus" type="text"></input>
						<h1 class="card-text"><font face="Arial">Введите логин</font></h1>
						<input class="card-input input-focus" type="login"></input>
						<h1 class="card-text"><font face="Arial">Введите пароль</font></h1>
						<input class="card-input input-focus" type="password"></input>
						<a class="card-link" href="https://pashafen07.github.io/index.html"><button class="card-button">Вход</button></a>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
